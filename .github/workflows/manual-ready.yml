# Only Run with Manual to verify new changes or new pipelines. 
name: Manual Ready CI

on:
  workflow_dispatch: {}

jobs:
  manual-ready:
    runs-on: macos-13 # Switch to Intel-based macOS for better virtualization stability
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List repository files
        run: |
          echo "Workspace files:" 
          ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Print Node and npm versions
        run: |
          node -v
          npm -v

      - name: Setup Docker on macOS (Colima)
        run: |
          # Install Colima, Docker, Docker Compose, and QEMU
          brew install colima docker docker-compose qemu
          
          # Create docker config directory
          mkdir -p ~/.docker/cli-plugins
          
          # Link docker-compose plugin
          ln -sfn $(brew --prefix)/opt/docker-compose/bin/docker-compose ~/.docker/cli-plugins/docker-compose
          
          # Start Colima
          # Using macos-13 (Intel), QEMU is the standard backend.
          # We add error logging to see why it fails if it does.
          colima start --cpu 2 --memory 4 || (cat ~/.colima/_lima/colima/ha.stderr.log; exit 1)
          
          # Wait for Docker socket to be ready
          echo "Waiting for Docker socket..."
          while ! docker info > /dev/null 2>&1; do sleep 1; done
          
          # Verify versions
          docker version
          docker compose version

      - name: Start services with docker-compose
        run: |
          echo "Starting docker-compose from deployment/docker-compose.yml"
          docker compose -f deployment/docker-compose.yml up -d

      - name: Wait for Kong Manager to be reachable
        run: |
          TARGET="http://localhost:8002/default/services"
          TIMEOUT=120
          INTERVAL=2
          echo "Waiting for $TARGET (timeout ${TIMEOUT}s)"
          START=$(date +%s)
          while true; do
            if curl -sSf -o /dev/null "$TARGET"; then
              echo "OK: $TARGET is reachable"
              break
            fi
            NOW=$(date +%s)
            ELAPSED=$((NOW - START))
            if [ "$ELAPSED" -ge "$TIMEOUT" ]; then
              echo "Timed out waiting for $TARGET after ${TIMEOUT}s"
              exit 1
            fi
            sleep $INTERVAL
          done

      - name: Curl the services endpoint (verbose)
        run: |
          curl -v http://localhost:8002/default/services || true

      - name: Install gatewaytest dependencies
        working-directory: gatewaytest
        run: |
          npm ci

      - name: Run comprehensive Cypress tests
        working-directory: gatewaytest
        env:
          CI: true
        run: |
          npx cross-env TEST_SET=comprehensive npx cypress run

      - name: Upload Cypress logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-logs
          path: gatewaytest/cypress/logs

      - name: Upload Cypress screenshots and videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            gatewaytest/cypress/screenshots
            gatewaytest/cypress/videos

